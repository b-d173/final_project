<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briana Davis - Web Developer</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Schibsted+Grotesk&family=Space+Grotesk&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fcb49cff4.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>

    <!-- NAV BAR -->

    <nav>
        <ul>
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
            <li class="nav-item"><button class="btn" onclick="darkTheme()"><i class="fa-solid fa-circle-half-stroke"
                        alt="Toggle Light Dark Mode"></i></button></li>
        </ul>
    </nav>

    <!-- MAIN -->

    <main>
        <div class="container">
            <form name="contactForm" onsubmit="return validateForm()">

                <label for="name">Name</label>
                <input type="text" id="name" name="fname" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="femail" placeholder="Your email..">

                <label for="message">Message</label>
                <textarea id="message" name="fmessage" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </main>


    <!-- FOOTER -->

    <footer>
        <div class="footerlinks">
            <ul>
                <li><a href="https://github.com/"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
